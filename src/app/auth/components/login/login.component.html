<div class="container">
    <h4 class="pb-2">Login Form</h4>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
   
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName ="email">

      <app-validation-errors [control]="loginForm.get('email')!"></app-validation-errors>

    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName ="password">
        <app-validation-errors [control]="loginForm.get('password')!"></app-validation-errors>
    </div>

    <div class="form-group">

        <ng-container *ngIf="loginFail">
            Email and password does not match
        </ng-container>
    </div>
    <div>

    <a href="/auth/register">Create new account</a>
    </div>

    <button type="submit" [disabled]='loginForm.invalid' class="btn btn-primary">Submit</button>
  </form>
</div>
