<div class="container rounded bg-white mt-5 mb-5">
    <form [formGroup]="updatedRegistrationForm" (ngSubmit)="onSubmit()">
    <div class="row">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" formControlName ="firstName"></div>

                    <div class="col-md-6"><label class="labels">Lasrt Name</label><input type="text" class="form-control" placeholder="Last Name"  formControlName ="lastName"></div>

                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Email" formControlName ="email"></div>

                    <div class="col-md-6"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="Phone Number" formControlName ="phone"></div>

                </div>
                <div class="row mt-3">
                  
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Address" formControlName ="address"></div>

                </div>
                <app-custom-date-picker formControlName ="dob"></app-custom-date-picker>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Interest</label><input type="text" class="form-control" placeholder="Interest" formControlName ="interest"></div>

                    <div class="col-md-6"><label class="labels">Gender</label><input type="text" class="form-control" placeholder="Gender" formControlName ="gender"></div>

                </div>
                <div class="row mt-3">
                  
                    <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder="Password" formControlName ="password"></div>

                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" [disabled]='updatedRegistrationForm.invalid'>Save Profile</button></div>
            </div>
      

    </div>
    </form>
</div>
