<div class="container">
    
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                    <button type="button" class="btn btn-primary" style="font-size: 12px;"
                        (click)="sortUsers()">
                        Sort by First Name
                    </button>
            </tr>
        </thead>
        <tbody *ngFor="let user of pageOfItems">
            <tr>
                <th scope="row">{{ user.email }}</th>
                <td  class="w-25 p-3">{{ user.firstName }}</td>
                <td  class="w-25 p-3">{{ user.lastName }}</td>
                <td>
                    <button type="button" class="btn btn-danger" style="font-size: 14px;"
                        (click)="deleteUser(user.id, user.firstName, user.lastName, user.email, user.password, user.role)">
                        Delete
                    </button>
                </td>

                <td>
                    <button type="button" class="btn btn-primary" style="font-size: 14px;"
                        (click)="toUpdateUser(user)">
                        Edit
                    </button>
                </td>

              </tr>
        </tbody>
        
    </table>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [pageSize] = 5 [items]="users" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
    <button type="button" class="btn btn-danger" (click)="signOut()" style="font-size: 20px;">Sign Out</button>
</div>
