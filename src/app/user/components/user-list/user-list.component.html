<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Role</th>

            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <th scope="row">{{ user.email }}</th>
                <td  class="w-25 p-3">{{ user.firstName }}</td>
                <td  class="w-25 p-3">{{ user.lastName }}</td>
                <td  class="w-25 p-3">{{ roles[+user.role[0]] }}</td>

                <td>
                    <button type="button" class="btn btn-danger" 
                        (click)="deleteUser(user.id, user.firstName, user.lastName, user.email, user.password, user.role)">
                        Delete
                    </button>
                </td>

                <td>
                    <button type="button" class="btn btn-primary" 
                        (click)="toUpdateUser(user.id, user.firstName, user.lastName, user.email, user.password, user.role)">
                        Edit
                    </button>
                </td>

              </tr>
        </tbody>
    </table>
</div>
